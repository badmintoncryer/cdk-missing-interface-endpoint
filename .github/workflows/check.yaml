name: Daily Run

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::214794239830:role/GithubActionsDeployRole
          aws-region: ap-northeast-1

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Get Endpoint Information
        run: aws ec2 describe-vpc-endpoint-services --filters Name=service-type,Values=Interface Name=owner,Values=amazon --region us-east-1 --query ServiceNames > cli_output.json

      - name: Clone aws-cdk repo
        run: git clone https://github.com/aws/aws-cdk.git

      - name: Run ts-node
        run: npx ts-node index.ts

      - name: Create pull request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Automated daily run"
          branch: daily-run
          title: "Daily Run"
          body: "This pull request is automatically generated by the daily run workflow."
          reviewers: badmintoncryer
